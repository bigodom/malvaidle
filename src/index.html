<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malva Idle</title>
</head>
<body>
    <h1>Bot Idle RPG</h1>
    <div id="game">
        <div id="resources">
            <p>Jogador:</p>
            <p id="playerLife"></p>
            <p id="playerLevel"></p>
            <p id="playerDamage"></p>
            <p id="playerCoins"></p>
            <p id="playerXp"></p>
        </div>
        <div id="game-controls" class="hidden">
            <h2>Controles do jogo</h2>
            <button id="attackEnemy" disabled>Hunt</button>
            <button id="attackBoss">Boss Hunt</button>
            <button id="buyUpgrade">Comprar Melhoria</button>
        </div>
    </div>
    <script src="../dist/out.js"></script>
</body>
</html>
